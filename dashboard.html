<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
        <link rel="stylesheet" type="text/css"
            href="//fonts.googleapis.com/css?family=Open+Sans" />
        <script src="https://kit.fontawesome.com/67f01a5142.js"
            crossorigin="anonymous"></script>


        <title>Health-Track Dashboard</title>
    </head>

    <body>
        <div class="container-fluid scroll">
            <div class="row vh-100">
                <div class="col-md-1">

                    <div class="menu-dashboard">

                        <div>
                            <label class="num-notificacao">9</label>
                            <i class="fa-solid fa-circle
                                circulo-icone-notificacao"></i>
                            <i title="Notificações" class="fa-regular fa-bell
                                notificacao-icone botoes-menu"></i>


                        </div>
                        <hr>
                        <div>
                            <i title="Menu Principal" class="fa-solid fa-house
                                home-menu botoes-menu"></i>
                        </div>

                        <div>
                            <i title="Sono" class="fa-solid fa-moon botoes-menu
                                sono"></i>
                        </div>
                        <div>
                            <i title="Amigos" class="fa-solid fa-user-group botoes-menu amigo-botao"></i>
                        </div>
                        <div>
                            <i title="Ranking" class="fa-solid fa-medal botoes-menu ranking-botao"></i>
                        </div>
                        <div>
                            <i title="Ajuda" class="fa-solid fa-circle-question
                                ajuda-botao"></i>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="col-md-9">

                </div>

                <div class="col-md-2">
                    <div class="conta-menu">
                        <div class="div-avatar">
                            <img class="avatar" src="./Imagens/avatar.jpg"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </body>

</html>
